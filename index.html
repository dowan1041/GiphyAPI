<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Favorite Animals</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 id="title">Favorite Animal Search</h1>
            </div>    
        </div>
        <div class="row">
            <div id="buttons-view"></div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <form id="animal-form">
                    <label for="animal-input">Search Your Favorit Animals</label>
                    <input type="text" id="animal-input">
                    <br>
                    <input id="add-animal" type="submit" value="Click to Add Animals!">
                </form>
            </div>
            <div class="col-lg-9">
                <div id="animal-view"></div>
            </div> 
            
        </div>
    </div>
